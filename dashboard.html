<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Academia Moncayo</title>
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/dashboard.css">
</head>
<body>

    <header class="navbar">
        <div class="nav-left"><h3>Academia Moncayo</h3></div>
        <nav class="nav-center">
            <button class="nav-btn active">Inicio</button>
            <button class="nav-btn" onclick="window.location.href='students.html'">Alumnos</button>
            <button class="nav-btn" onclick="window.location.href='teachers.html'">Maestros</button>
            <button class="nav-btn" onclick="window.location.href='calendar.html'">Calendario</button>
            <button class="nav-btn" onclick="window.location.href='finanzas.html'">Finanzas</button>
        </nav>
        <div class="nav-right">
            <span id="userDisplay">Cargando...</span>
            <button id="btnLogout" class="btn-logout">Salir</button>
        </div>
    </header>

    <main class="main-content">
        
        <div class="welcome-section">
            <div>
                <h1>Hola, Administrador ğŸ‘‹</h1>
                <p class="date-display" id="dateDisplay">Cargando fecha...</p>
            </div>
            <button onclick="window.location.href='calendar.html'" class="btn-primary" style="height: fit-content;">ğŸ“… Ver Agenda Completa</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background:#e3f2fd; color:#1565c0;">ğŸ‘¥</div>
                <div class="stat-info">
                    <h3 id="statAlumnos">0</h3>
                    <p>Alumnos Inscritos</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background:#fff3e0; color:#ef6c00;">ğŸ“…</div>
                <div class="stat-info">
                    <h3 id="statClasesHoy">0</h3>
                    <p>Clases Hoy</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background:#e8f5e9; color:#2e7d32;">ğŸ’µ</div>
                <div class="stat-info">
                    <h3>Finanzas</h3>
                    <p class="link-text" onclick="window.location.href='finanzas.html'">Ir a Cobros</p>
                </div>
            </div>
        </div>

        <div class="dashboard-panels">
            
            <div class="panel-card panel-notes">
                <div class="notes-header">
                    <h3>ğŸ“ Pendientes / Notas</h3>
                    <button id="btnAddNoteToggle" class="btn-add-note">+ Nueva</button>
                </div>
                
                <div id="newNoteForm" class="hidden" style="margin-bottom: 15px; background: #f9f9f9; padding:10px; border-radius:5px;">
                    <input type="text" id="noteInput" placeholder="Escribir pendiente..." style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 5px;">
                    <div style="text-align: right;">
                        <button id="btnSaveNote" class="btn-save-mini">Guardar</button>
                        <button id="btnCancelNote" class="btn-cancel-mini">Cancelar</button>
                    </div>
                </div>
                
                <div class="notes-list" id="notesList">
                    <div style="text-align:center; color:#999; padding:20px;">Cargando notas...</div>
                </div>
            </div>

            <div class="panel-card panel-today">
                <div class="notes-header">
                    <h3>ğŸ“… Clases de Hoy</h3>
                    <span id="todayLabel" style="font-size:12px; color:#666;">...</span>
                </div>

                <div class="today-list" id="todayList">
                    <div style="text-align:center; color:#999; padding:20px;">Buscando clases...</div>
                </div>
            </div>

        </div>
    </main>

    <script type="module" src="src/js/dashboard.js"></script>

</body>
</html>
